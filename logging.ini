[loggers]
keys=root

[handlers]
keys=consoleHandler, console

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler, console

[handler_consoleHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('C:\\Repositorios\\logs\\api_toys_prediction\\api_toys_prediction.log', 'w')

[handler_console]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=